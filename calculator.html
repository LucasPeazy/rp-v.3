<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Mitr:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/2.6.0/math.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <link rel="icon" href="css/img/otaku.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style2.css">
    <title>Calculator</title>
</head>
<body>
  <div class="main-background">
    <header class="header2">
        <div class="logo"><a class="ssilka" href="index.html"><img class="logo_img" src="css/img/logo.png"></a></div>
        <div class="rolePlay">Calculator</div>
        <div class="sign-up"><img class="sign_img" src="css/img/sign.png"></div>
       </header>

<div class="calculator_content_box">
    
  <div class="calc_form_box">
      <div class="calc_form_title">Формулы</div>
      <div class="calc_form_text_box">
        <div class="calc_form_text">Формула 1</div>
        <div class="calc_form_text">Формула 2</div>
        <div class="calc_form_text">Формула 3</div>
        <div class="calc_form_text">Формула 4</div>
        <div class="calc_form_text">Формула 5</div>
        <div class="calc_form_text">Формула 6</div>
        <div class="calc_form_text">Формула 7</div>
      </div>
    </div>

    <div class="calc_zametki_box">
      <div class="calc_zametki_title">Заметки.</div>
      <div class="calc_zametki_text_box">
        <div class="calc_zametki_text">заметка</div>
        <div class="calc_zametki_text">заметка</div>
        <div class="calc_zametki_text">заметка</div>
      </div>
    </div>


<div class="calc">
      <div class="top">
        <div class='result'></div>
        <div class='screen'><span id="screentext" class="screentext animated"></span><span class="hints"></span></div>
      </div>
      <div class="keyboard">

        <div class="crow">
          <div class='cb cbac'>AC</div>
          <div class="cb cbpar" key='('>(</div>
          <div class="cb cbpar" key=')'>)</div>
          <div class="cb cbop operands" key='/' char='÷'>÷</div>
        </div>

    

   

      

      
        <div class="crow">
          <div class="cb cbnum lighter" key='7'>7</div>
          <div class="cb cbnum lighter" key='8'>8</div>
          <div class="cb cbnum lighter" key='9'>9</div>
          <div class="cb cbop operands" key='*' char='×'>×</div>
        </div>

        <div class="crow">
          <div class="cb cbnum lighter" key='4'>4</div>
          <div class="cb cbnum lighter" key='5'>5</div>
          <div class="cb cbnum lighter" key='6'>6</div>
          <div class="cb cbop operands" key='-' char='-'>-</div>
        </div>

        <div class="crow">
          <div class="cb cbnum lighter" key='1'>1</div>
          <div class="cb cbnum lighter" key='2'>2</div>
          <div class="cb cbnum lighter" key='3'>3</div>
          <div class="cb cbop operands" key='+' char='+'>+</div>
        </div>

        <div class="crow">
          <div class="cb ← lighter" key='←'>←</div>
          <div class="cb cbnum lighter" key='0'>0</div>
          <div class="cb cbnum lighter" key='.'>.</div>
          <div class="cb enter">=</div>
        </div>

        

      </div>
    </div>
  </div>
</div>
</div>
    <script src="js/calc.js"></script>
</body>
